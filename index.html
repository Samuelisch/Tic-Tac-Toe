<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/54614d917d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="front-wrapper">
            <div id="start-container">
                <h1>Start header text</h1>
                <p>Choose your shit</p>
                <form>
                    <div id="form-container">
                        <div class="player player-one">
                            <p>Player 1</p>
                            <input type="text" id="player-one-name" name="name" placeholder="Player name..">
                            <div class="is-human">
                                <label for="human">Human</label>
                                <input type="radio" id="human" name="is-human" value="true" checked disabled>
                            </div>

                            <div class="difficulty"></div> <!-- Remain same calibration as other side-->
                            
                            <div class="symbols">
                                <div class="symbol x symbol-toggle">
                                    <i class="fas fa-times fa-2x"></i>
                                </div>
                                <div class="symbol o">
                                    <i class="far fa-circle fa-2x"></i>
                                </div>
                            </div>
                        </div>

                        <div class="player player-two">
                            <p>Player 2</p>
                            <input type="text" id="player-two-name" name="name" placeholder="Player name..">
                            <div class="is-human">
                                <div>
                                    <label for="human">Human</label>
                                    <input type="radio" id="human" name="is-human" value="true">
                                </div>
                                <div>
                                    <label for="ai">AI</label>
                                    <input type="radio" id="ai" name="is-human" value="false" checked>
                                </div>
                            </div>

                            <div class="difficulty">
                                <div class="diff-select">
                                    <label for="easy">Easy</label>
                                    <input type="radio" id="easy" name="easy" value="easy" checked>
                                </div>
                                <div class="diff-select">
                                    <label for="hard">Hard</label>
                                    <input type="radio" id="hard" name="hard" value="hard">
                                </div>
                                <div class="diff-select">
                                    <label for="insane">Insane</label>
                                    <input type="radio" id="insane" name="insane" value="insane">
                                </div>
                            </div>

                            <div class="symbols">
                                <div class="symbol x">
                                    <i class="fas fa-times fa-2x"></i>
                                </div>
                                <div class="symbol o symbol-toggle">
                                    <i class="far fa-circle fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="form-submit" type="button">Let's play already!</button>
                </form>
            </div>
        </div>

        <main id="main-content">
            <h1>Some shit here</h1>
        </main>
    </body>
</html>
