<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/54614d917d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <h2>Tic Tac Toe</h2>
        </header>
        
        <form>
            <div class="player player-one">
                <div>
                    <label for="name">Player 1's name:</label>
                    <input type="text" id="name1" name="player-name" value="Player1">
                </div>
            </div>
            <div class="player player-two">
                <div>
                    <label for="name">Player 2's name:</label>
                    <input type="text" id="name2" name="player-name" value="Player2">
                    <div class="ai-btns">
                        <label for="ai">AI?</label>
                        <input type="checkbox" id="ai" name="ai">
                        <span></span>
                    </div>
                    <div class="difficulty">
                        <div>
                            <label for="easy">Easy</label>
                            <input type="radio" id="easy" name="difficulty" value="easy" checked>
                        </div>
                        <div>
                            <label for="hard">Hard</label>
                            <input type="radio" id="hard" name="difficulty" value="hard">
                        </div>
                        <!-- UNDER CONSTRUCTION
                        <div>
                            <label for="impossible">Impossible</label>
                            <input type="radio" id="impossible" name="difficulty" value="impossible">
                        </div>
                        -->
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Start game</button>
        </form>
        <div class="configure-btn">Configure</div>

        <main>
            <div class="base">
                <div class="text"></div>
            </div>
            <div class="game-box"></div>
            <button type="button" class="restart-btn">Restart game</button>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
