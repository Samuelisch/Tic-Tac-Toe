<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/54614d917d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="front-wrapper">
            <div id="start-container">
                <h1>Start header text</h1>
                <p>Choose your shit</p>
                <form>
                    <div id="form-container">
                        <div class="player player-one">
                            <p>Player 1</p>
                            <input type="text" id="player-one-name" name="name" placeholder="Player name..">
                            <div class="is-human">
                                <label for="human">Human</label>
                                <input type="radio" id="human" name="is-human-1" value="true" checked disabled>
                            </div>

                            <div class="difficulty"></div> <!-- Remain same calibration as other side-->
                            
                            <div class="symbols">
                                <div class="symbol symbol-toggle" data-value="x">
                                    <i class="fas fa-times fa-2x" data-value="x"></i>
                                </div>
                                <div class="symbol" data-value="o">
                                    <i class="far fa-circle fa-2x" data-value="o"></i>
                                </div>
                            </div>
                        </div>

                        <div class="player player-two">
                            <p>Player 2</p>
                            <input type="text" id="player-two-name" name="name" placeholder="Player name..">
                            <div class="is-human">
                                <div>
                                    <label for="human">Human</label>
                                    <input type="radio" id="human" name="is-human-2" checked>
                                </div>
                                <div>
                                    <label for="ai">AI</label>
                                    <input type="radio" id="ai" name="is-human-2">
                                </div>
                            </div>

                            <div class="difficulty">
                                <div class="diff-select">
                                    <label for="easy">Easy</label>
                                    <input type="radio" id="easy" name="difficulty" value="easy">
                                </div>
                                <div class="diff-select">
                                    <label for="hard">Hard</label>
                                    <input type="radio" id="hard" name="difficulty" value="hard" checked>
                                </div>
                                <div class="diff-select">
                                    <label for="insane">Insane</label>
                                    <input type="radio" id="insane" name="difficulty" value="insane">
                                </div>
                            </div>

                            <div class="symbols">
                                <div class="symbol" data-value="x">
                                    <i class="fas fa-times fa-2x" data-value="x"></i>
                                </div>
                                <div class="symbol symbol-toggle" data-value="o">
                                    <i class="far fa-circle fa-2x" data-value="o"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="form-submit" type="button">Let's play!</button>
                </form>
            </div>
        </div>

        <main id="main-content">
            <div>
                <div id="info-container">
                    <div class="player-info">
                        <div class="info-display first-name"></div>
                        <div class="first-symbol-display"></div>
                    </div>
                    <div class="player-info">
                        <div class="info-display second-name"></div>
                        <div class="second-symbol-display"></div>
                    </div>
                </div>
                <button id="configure" type="button">Configure</button>
            </div>

            <div class="grid-container">
                <div class="game-grid">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
            </div>

        </main>

        <script src="js/script.js"></script>
    </body>
</html>
